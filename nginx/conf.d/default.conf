server {
    listen 80;
    server_name <server-name/ip>;

    root /var/www/html/app/;

    index index.php;

    # Pretty URL rewrites: /dashboard â†’ /pages/dashboard/index.php
    location / {
        try_files $uri $uri/ /pages/$uri/index.php?$args;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass web:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Allow access to /css/ directory from root
    location /css/ {
        alias /var/www/html/app/css/;
        access_log off;
        expires max;
    }

    # Allow access to /includes/ directory from root
    location /includes/ {
        alias /var/www/html/app/includes/;
        access_log off;
        expires max;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    error_page 404 /404.html;
}
